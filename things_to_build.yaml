    :post_dl:
    - rm -f '%{SOURCES_DIR}/selinux/tabrmd.te'
    - cp -v '%{PROJECT_DIR}/tabrmd.te' '%{DOWNLOAD_DIR}/selinux/'

simp-tpm2-abrmd:
  :type: :gitrepo
  :version: 1.2.0
  :url: https://github.com/tpm2-software/tpm2-abrmd

simp-tpm2-tools:
